<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Lesson 3. Html-form. Calculate age.
    </title>
    <link rel='stylesheet' href='/css/bootstrap.css' type='text/css' media='all'>
    <link rel='stylesheet' href='/css/getuserage.css' type='text/css' media='all'>
</head>

<body>
    <div id="blokForma" class="container">
        <h3>Please enter your first name, surname and date of birth.</h3>
        <form class="form-horizontal" action="/getuserage.php" method="POST">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your name" name="name" id="name"
                        required="required" title="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Surname:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your surname" name="surname" id="surname"
                        required="required" title="Surname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Date of birth:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" placeholder="Enter your date of birth" name="birthday" id="birthday"
                        required="required" title="date of birth" min="1900-01-01">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
